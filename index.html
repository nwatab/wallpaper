<!DOCTYPE html>
<html lang="en"> <!-- Changed to 'en' since the content is in English -->

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Wallpaper Pattern Tool</title>
</head>

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5ZVVQJWM" height="0" width="0"
      style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  <div id="container">
    <div id="sidebar">
      <h2>Unit</h2>
      <div id="motifSelection">
        <!-- Motif previews -->
        <div class="motifPreview" data-motif="circle">
          <canvas width="50" height="50"></canvas>
        </div>
        <div class="motifPreview" data-motif="square">
          <canvas width="50" height="50"></canvas>
        </div>
        <div class="motifPreview" data-motif="triangle">
          <canvas width="50" height="50"></canvas>
        </div>
        <div class="motifPreview" data-motif="seigaiha">
          <canvas width="50" height="50"></canvas>
        </div>
        <div class="motifPreview" data-motif="stripes">
          <canvas width="50" height="50"></canvas>
        </div>
        <div class="motifPreview" data-motif="tartan">
          <canvas width="50" height="50"></canvas>
        </div>
        <!-- Add other motifs as needed -->
      </div>

      <h2>Group</h2>
      <div id="groupSelection" class="previewGrid">
        <!-- Wallpaper group previews -->
        <div class="groupPreview" data-group="p1"
          data-description="p1: The simplest group with only translation symmetries.">
          <canvas width="50" height="50"></canvas>
        </div>
        <div class="groupPreview" data-group="p2" data-description="p2: Contains 180-degree rotational symmetries.">
          <canvas width="50" height="50"></canvas>
        </div>
        <div class="groupPreview" data-group="pm" data-description="pm: Contains reflections along one axis.">
          <canvas width="50" height="50"></canvas>
        </div>
        <div class="groupPreview" data-group="pg" data-description="pg: Contains glide reflections along one axis.">
          <canvas width="50" height="50"></canvas>
        </div>
        <div class="groupPreview" data-group="cm"
          data-description="cm: Contains reflections and glide reflections with axes parallel.">
          <canvas width="50" height="50"></canvas>
        </div>
        <div class="groupPreview" data-group="pmm"
          data-description="pmm: Contains reflections in two perpendicular directions and 180-degree rotations.">
          <canvas width="50" height="50"></canvas>
        </div>
        <div class="groupPreview" data-group="pmg"
          data-description="pmg: Contains reflections, glide reflections, and 180-degree rotations.">
          <canvas width="50" height="50"></canvas>
        </div>
        <div class="groupPreview" data-group="pgg"
          data-description="pgg: Contains glide reflections in two directions and 180-degree rotations.">
          <canvas width="50" height="50"></canvas>
        </div>
        <div class="groupPreview" data-group="cmm"
          data-description="cmm: Contains reflections and glide reflections in two directions, and 90-degree rotations.">
          <canvas width="50" height="50"></canvas>
        </div>
        <div class="groupPreview" data-group="p4" data-description="p4: Contains 90-degree rotational symmetries.">
          <canvas width="50" height="50"></canvas>
        </div>
        <div class="groupPreview" data-group="p4m"
          data-description="p4m: Contains reflections and 90-degree rotations.">
          <canvas width="50" height="50"></canvas>
        </div>
        <div class="groupPreview" data-group="p4g"
          data-description="p4g: Contains glide reflections and 90-degree rotations.">
          <canvas width="50" height="50"></canvas>
        </div>
        <div class="groupPreview" data-group="p3" data-description="p3: Contains 120-degree rotational symmetries.">
          <canvas width="50" height="50"></canvas>
        </div>
        <div class="groupPreview" data-group="p3m1"
          data-description="p3m1: Contains reflections and 120-degree rotations.">
          <canvas width="50" height="50"></canvas>
        </div>
        <div class="groupPreview" data-group="p31m"
          data-description="p31m: Contains reflections and 120-degree rotations in a different arrangement.">
          <canvas width="50" height="50"></canvas>
        </div>
        <div class="groupPreview" data-group="p6" data-description="p6: Contains 60-degree rotational symmetries.">
          <canvas width="50" height="50"></canvas>
        </div>
        <div class="groupPreview" data-group="p6m"
          data-description="p6m: Contains reflections and 60-degree rotations.">
          <canvas width="50" height="50"></canvas>
        </div>
      </div>
      <!-- Buy Me a Coffee ボタンを追加 -->
      <div id="buyMeACoffee">
        <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js"
          data-name="bmc-button" data-slug="nwta" data-color="#FFDD00" data-emoji="" data-font="Cookie"
          data-text="Buy me a coffee" data-outline-color="#000000" data-font-color="#000000"
          data-coffee-color="#ffffff">
          </script>
      </div>
    </div>

    <div id="mainContent">
      <canvas id="patternCanvas"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
